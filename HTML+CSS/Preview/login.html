<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradingView Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <video autoplay muted loop playsinline>
        <source src="https://static.tradingview.com/static/bundles/desktop.ae5806f21cba705aa854.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <div class="quote">
        <h1>Look first /<br>Then leap.</h1>
        <p>Alex Honnold<br><span class="tv-athlete">TV Athlete</span></p>
      </div>
    </div>

    <div class="right">
      <div class="login-box">
        <img src="./images/FinTrack_Logo.png" alt="FinTrackLogo" class="logo" />
        <h2>Sign up</h2>
        <div class="social-buttons">
          <button class="btn google">Sign in with Google</button>
          <div class="icon-row">
            <button class="icon facebook"></button>
            <button class="icon x"></button>
            <button class="icon yahoo"></button>
            <button class="icon apple"></button>
            <button class="icon linkedin"></button>
          </div>
        </div>
        <div class="separator"><span>or</span></div>
        <button class="btn email">Email</button>
        <p class="signin-link">Already have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
