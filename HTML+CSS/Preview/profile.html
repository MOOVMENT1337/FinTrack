<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль пользователя - Финансы</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .profile {
      display: flex;
      align-items: center;
      padding: 20px 30px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background-color: #933;
      border-radius: 50%;
      font-size: 40px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
    }

    .section-title {
      text-align: center;
      font-size: 24px;
      margin: 20px 0 10px;
    }

    #balanceDisplay {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      color: #0f0;
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 800px;
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 0 10px;
      cursor: pointer;
    }

    .income-btn {
      background-color: #0f0;
      color: #000;
    }

    .expense-btn {
      background-color: #f00;
      color: #fff;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #fff;
    }

    .modal-content input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      margin: 10px 0;
    }

    .modal-content button {
      background-color: #444;
      color: #fff;
    }

    .currency-switcher {
      position: absolute;
      right: 30px;
      top: 150px;
      text-align: right;
    }

    .currency-switcher div {
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Мои финансы</h1>
    <button style="background:#933; padding: 8px 12px; border-radius: 5px;">Настройки профиля</button>
  </header>

  <section class="profile">
    <div class="avatar">V</div>
    <div class="profile-info">
      <div><strong>USER</strong> <span style="color: #0f0;">● На сайте</span></div>
      <div id="incomeDisplay">Доходы: 0₽</div>
      <div id="expenseDisplay">Расходы: 0₽</div>
      <div>С 22 апр. 2025 г.</div>
    </div>
  </section>

  <div class="section-title">Мои финансы за этот месяц</div>
  <div id="balanceDisplay">Общий баланс: 0 ₽</div>

  <canvas id="financeChart" height="300"></canvas>

  <div class="buttons">
    <button class="income-btn" onclick="showModal('income')">Доход</button>
    <button class="expense-btn" onclick="showModal('expense')">Расход</button>
  </div>

  <div class="currency-switcher">
    <div>₽ RUB</div>
    <div>$ EUR</div>
    <div>€ USD</div>
  </div>

  <!-- Модальное окно -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Введите сумму</h3>
      <input type="number" id="amountInput" placeholder="Сумма">
      <br>
      <button onclick="submitAmount()">OK</button>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('financeChart').getContext('2d');
    const labels = [];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Баланс',
        data: [],
        backgroundColor: function(context) {
          const value = context.raw;
          return value >= 0 ? 'rgba(75, 192, 192, 0.6)' : 'rgba(255, 99, 132, 0.6)';
        }
      }]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: { beginAtZero: true }
        },
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    };

    const financeChart = new Chart(ctx, config);
    let balance = 0;
    let incomeTotal = 0;
    let expenseTotal = 0;
    let currentType = '';

    function updateChart(amount, type) {
      if (type === 'income') {
        balance += amount;
        incomeTotal += amount;
      } else {
        balance -= amount;
        expenseTotal += amount;
      }
      labels.push(new Date().toLocaleTimeString());
      data.datasets[0].data.push(balance);
      financeChart.update();
      animateDisplay('balanceDisplay', balance);
      animateDisplay('incomeDisplay', incomeTotal, 'Доходы: ', '₽');
      animateDisplay('expenseDisplay', expenseTotal, 'Расходы: ', '₽');
    }

    function showModal(type) {
      currentType = type;
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalTitle').textContent = type === 'income' ? 'Введите доход' : 'Введите расход';
      document.getElementById('amountInput').value = '';
    }

    function submitAmount() {
      const amount = parseFloat(document.getElementById('amountInput').value);
      if (!isNaN(amount)) {
        updateChart(amount, currentType);
        document.getElementById('modal').style.display = 'none';
      }
    }

    function animateDisplay(id, endValue, prefix = 'Общий баланс: ', suffix = ' ₽') {
      const element = document.getElementById(id);
      const startValue = parseFloat(element.dataset.value) || 0;
      const duration = 800;
      const startTime = performance.now();

      function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const currentValue = Math.floor(startValue + (endValue - startValue) * progress);
        element.textContent = `${prefix}${currentValue.toLocaleString()}${suffix}`;
        element.dataset.value = currentValue;
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }

      requestAnimationFrame(update);
    }

    // Закрытие модального окна по клику вне
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
